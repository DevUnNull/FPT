    <style>
        /* CSS cho carousel/slider */
        .banner-slideshow {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            position: relative;
            margin: 0 auto;
            /* Không đặt overflow: hidden để phần ảnh cũ "thừa" ra ngoài */
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out; /* Hiệu ứng trượt mượt mà */
        }

        .banner-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .banner-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .banner-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .order-btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        .order-btn:hover {
            background-color: #ddd;
        }

        .dots {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }
    </style>

            arrow.style.transform = 'rotate(45deg)';

(function () {
    const BannerSlideshow = {
        currentIndex: 0,
        slides: null,
        dots: null,
        totalSlides: 0,

        init: function () {
            this.slides = document.querySelector('.slides');
            this.dots = document.querySelectorAll('.dot');
            this.totalSlides = document.querySelectorAll('.banner-slide').length;

            // Thêm bản sao của slide đầu tiên và slide cuối cùng để tạo hiệu ứng vòng lặp
            const firstSlideClone = this.slides.children[0].cloneNode(true);
            const lastSlideClone = this.slides.children[this.totalSlides - 1].cloneNode(true);
            this.slides.appendChild(firstSlideClone); // Thêm bản sao slide đầu tiên vào cuối
            this.slides.insertBefore(lastSlideClone, this.slides.children[0]); // Thêm bản sao slide cuối cùng vào đầu

            // Điều chỉnh vị trí ban đầu để bắt đầu từ slide thực sự đầu tiên
            this.currentIndex = 1; // Bắt đầu từ slide thực sự đầu tiên (do có bản sao slide cuối ở vị trí 0)
            this.updateSlidePosition();

            // Tự động chuyển slide sau 5 giây
            setInterval(this.nextSlide.bind(this), 5000);

            // Thêm sự kiện cho dots
            this.dots.forEach((dot, index) => {
                dot.addEventListener('click', () => this.currentSlide(index));
            });
        },

        updateSlidePosition: function () {
            this.slides.style.transition = 'transform 0.5s ease-in-out';
            this.slides.style.transform = `translateX(-${this.currentIndex * 100}%)`;

            // Cập nhật dots
            let dotIndex = this.currentIndex - 1;
            if (dotIndex < 0) dotIndex = this.totalSlides - 1;
            if (dotIndex >= this.totalSlides) dotIndex = 0;
            this.dots.forEach(dot => dot.classList.remove('active'));
            this.dots[dotIndex].classList.add('active');
        },

        nextSlide: function () {
            this.currentIndex++;

            // Khi đến bản sao của slide đầu tiên (vị trí totalSlides + 1)
            if (this.currentIndex === this.totalSlides + 1) {
                this.updateSlidePosition();

                // Sau khi transition hoàn tất, nhảy về slide đầu tiên (vị trí 1) mà không có hiệu ứng
                setTimeout(() => {
                    this.slides.style.transition = 'none';
                    this.currentIndex = 1;
                    this.slides.style.transform = `translateX(-${this.currentIndex * 100}%)`;

                    // Buộc reflow để áp dụng transition cho lần tiếp theo
                    this.slides.offsetHeight;

                    // Bật lại transition
                    this.slides.style.transition = 'transform 0.5s ease-in-out';
                }, 500); // Đồng bộ với thời gian transition (0.5s)
            } else {
                this.updateSlidePosition();
            }
        },

        currentSlide: function (index) {
            this.currentIndex = index + 1; // Điều chỉnh vì có bản sao slide cuối ở đầu
            this.updateSlidePosition();
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        BannerSlideshow.init();
        showMostPopular();
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').textContent = cart.length;
    });
})();
