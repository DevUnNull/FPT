<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Tica's Tacos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #333;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
        .cart-item span {
            flex: 1;
        }
        .cart-item button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .cart-item button:hover {
            background: #e60000;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-between;
        }
        .cart-buttons button, .cart-buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 1em;
        }
        .continue-btn {
            background: #007bff;
        }
        .continue-btn:hover {
            background: #0056b3;
        }
        .clear-btn {
            background: #ff9900;
        }
        .clear-btn:hover {
            background: #e68a00;
        }
        .checkout-btn {
            background: #28a745;
        }
        .checkout-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Tica's Tacos</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="menu.html">Menu</a></li>
                
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart(<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h1>Cart</h1>
        <div id="cart-items"></div>
        <div class="total">
           Total amount: <span id="total-price">0 VND</span>
        </div>
        <div class="cart-buttons">
            <a href="menu.html" class="continue-btn">Continue choosing dishes</a>
            <button class="clear-btn" onclick="clearCart()">Clear all</button>
            <button class="checkout-btn" onclick="checkout()">Purchase</button>
        </div>
    </div>

    <script>
        const menuPrices = {
            "Taco al Pastor": 35000,
            "Taco de Carnitas": 40000,
            "Taco de Pescado": 48000,
            "Taco de Barbacoa": 45000,
            "Taco de Birria": 50000,
            "Taco de Asada": 42000,
            "Taco de Camarón": 55000,
            "Taco de Lengua": 50000,
            "Taco de Chorizo": 40000,
            "Taco de Nopales": 38000,
            "Burrito de Carne Asada": 120000,
            "Burrito de Pollo": 110000,
            "Burrito de Barbacoa": 130000,
            "Burrito de Chorizo y Papas": 115000,
            "Burrito Vegetariano": 100000,
            "Burrito de Camarones": 135000,
            "Burrito de Carnitas": 125000,
            "Burrito de Frijoles y Queso": 90000,
            "Burrito de Huevo": 95000,
            "Burrito Supremo": 150000,
            "Tamales Verdes": 30000,
            "Tamales Rojos": 35000,
            "Tamales de Rajas": 32000,
            "Tamales de Dulce": 28000,
            "Tamales de Elote": 29000,
            "Tamales Oaxaqueños": 40000,
            "Tamales de Cambray": 38000,
            "Tamales de Chicharrón": 36000,
            "Tamales de Frijoles": 30000,
            "Tamales de Chocolate": 33000,
            "Chiles en Nogada": 200000,
            "Chiles en Nogada de Pollo": 190000,
            "Chiles en Nogada Vegetariano": 175000,
            "Chiles en Nogada con Queso": 185000,
            "Chiles en Nogada con Frutas": 195000,
            "Chiles en Nogada con Nuez Pecana": 205000,
            "Chiles en Nogada con Mole": 210000,
            "Chiles en Nogada de Pavo": 220000,
            "Chiles en Nogada con Amaranto": 190000,
            "Pozole": 110000,
            "Menudo": 120000,
            "Caldo de Res": 115000,
            "Sopa de Tortilla": 100000,
            "Caldo de Pollo": 105000,
            "Birria": 130000,
            "Mole Poblano": 140000,
            "Cochinita Pibil": 135000,
            "Carne Guisada": 125000,
            "Albondigas": 120000,
            "Guacamole": 50000,
            "Queso Fundido": 85000,
            "Ceviche": 100000,
            "Tostadas": 65000,
            "Elote": 45000,
            "Pico de Gallo": 40000,
            "Totopos con Salsa": 35000,
            "Esquites": 40000,
            "Tlacoyos": 55000,
            "Sopes": 60000,
            "Horchata": 35000,
            "Agua Fresca": 30000,
            "Margarita": 80000,
            "Michelada": 60000,
            "Coca Cola": 25000,
            "Sprite": 25000
        };

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartCountSpan = document.getElementById('cart-count');
            const totalPriceSpan = document.getElementById('total-price');
            cartItemsDiv.innerHTML = '';

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your shopping cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <span>${item.name}</span>
                        <span>${menuPrices[item.name].toLocaleString('vi-VN')} VND</span>
                        <button onclick="removeItem(${index})">Erase</button>
                    `;
                    cartItemsDiv.appendChild(itemDiv);
                });
            }

            const total = cart.reduce((sum, item) => sum + menuPrices[item.name], 0);
            totalPriceSpan.textContent = total.toLocaleString('vi-VN') + ' VND';
            cartCountSpan.textContent = cart.length;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function clearCart() {
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            alert('Đã xóa toàn bộ giỏ hàng!');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Cart is empty, please select items before checkout!');
            } else {
                // Lưu giỏ hàng vào localStorage để trang checkout sử dụng
                localStorage.setItem('checkoutItems', JSON.stringify(cart));
                // Chuyển hướng đến trang checkout.html
                window.location.href = 'checkout.html';
            }
        }

        window.onload = updateCartDisplay;
    </script>
</body>
</html>
