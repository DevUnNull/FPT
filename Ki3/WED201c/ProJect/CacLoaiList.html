<!DOCTYPE html>
<html lang="en">
<body>
    
    <h1>Unordered lList</h1> <!--không được sắp xếp-->

    <ul>
        <li>Bánh kẹo</li>
        <ul>   <!--nested list-->
            <li>orio</li>
            <li>orio</li>
            <li>orio</li>
        </ul>
        <li>Hoa quả</li>
        <li>Thịt</li>
        <li>Rau</li>
    </ul>

    <h1>Ordered lList</h1> <!--có được sắp xếp-->
        <ol type="A">
            <li>Hoa quả</li>
            <li>Thịt</li>
            <li>Rau</li>
        </ol>

    <h1>Description lList</h1><!--danh sách mô tả-->
        <dl>
            <dt>Món Ngon</dt>
            <dd>Pizza, hamvurger</dd>
        </dl>
</body>
</html>
