<!DOCTYPE html>
<html lang="en">
<head>
    <!--cach 2-->
    <style>
        p{
            background-color: pink ; color: red ;
        }
    </style>
    <!--cach 3-->
    <link rel="stylesheet" href="style.css" >
</head>
<body style="background-color: black;">
    <!--có 3 cách để áp thuộc tính CSS cho HTML-->
    <!-- cách 1 Inline : viết trược tiếp vào thẻ HTML thông qua attribute syle-->
    <!--dùng cách 1 khi mà có ít thẻ chữ-->
    <h1 style="color: red;" >Xin chào mọi người</h1>
    <!-- cách 2 Internal : vieetse CSS vào trong thẻ <style>...</style>-->
    <!--dùng cách 2 khi mà có nhiều thẻ chữ-->
    <p>Xin chao moi nguoi</p>
    <!-- cách 3 External : viết CSS vào file .css rồi inport vào thẻ HTML-->
    <!--dùng cách 3 khi mà có nhiều thẻ HTML-->
    <a>Xin chao moi nguoi</a>



</body>
</html>
